<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSMW - Navegador de Arquivos</title>
    
    <!-- INÍCIO DA CORREÇÃO: O caminho agora é relativo, sem a barra inicial. -->
    <!-- Isso força o navegador a procurar a partir do diretório atual. -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- FIM DA CORREÇÃO -->

</head>
<body>
    <!-- O corpo do HTML permanece o mesmo -->
    <div class="container">
        <aside class="sidebar">
            <h2>Navegador</h2>
            <nav>
                <a href="#" class="active">Navegar Arquivos</a>
                <a href="#">Gerenciar Coleções</a>
            </nav>
            <div class="status-panel">
                Pronto
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar em todo o disco...">
                    <button>Buscar</button>
                </div>
            </header>
            <section class="file-browser">
                <h1 id="currentPath">Caminho: /home/mesh/documentos</h1>
                <div id="fileList" class="file-list">
                    <div class="file-item folder">Relatórios</div>
                    <div class="file-item folder">Imagens</div>
                    <div class="file-item folder">Scripts</div>
                    <div class="file-item file">notas_reuniao.txt</div>
                    <div class="file-item file">PROJETO_SOFIA.md</div>
                    <div class="file-item file">diagrama_arquitetura.png</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
